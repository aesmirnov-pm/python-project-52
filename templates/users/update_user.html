{% extends '../layout.html' %}
{% load bootstrap5 %}
{% block content %}

<h1 class="my-4">Редактировать пользователя</h1>

<form class="text-left" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input role="button" class="btn btn-primary" type="submit" value="Редактировать">
</form>
{% endblock content %}
