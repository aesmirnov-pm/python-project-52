{% extends '../layout.html' %}
{% load bootstrap5 %}
{% block content %}

<h1 class="my-4">Ректировать задачу</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Подтвердить">
    </div>
</form>

{% endblock content %}
