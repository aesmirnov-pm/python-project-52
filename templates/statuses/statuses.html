{% extends '../layout.html' %}
{% load bootstrap5 %}
{% block content %}

<h1 class="my-4">Статусы</h1>
<a class="nav-link" href="/statuses/create/">Создать статус</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Создано</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for status in status_list %}
    <tr>
        <td>{{ status.id }}</td>
        <td>{{ status.name }}</td>
        <td>{{ status.created_at }}</td>
        <td>
            <a href="{% url 'status_update' pk=status.id %}">Изменить</a>
            <br>
            <a href="{% url 'status_delete' pk=status.id %}">Удалить</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}
